{% extends 'Store/base.html' %}
{% block content %}
<div id="product" class="container-fluid">
    <div class="py-3 bg-primary">
        <div class="container">
            <a class="text-white" href="{% url 'home' %}">Home /</a>
            <a class="text-white" href="{% url 'collections' %}">Our Collections /</a>
            <a class="text-white" href="{% url 'collectionsview' category.urlname %}">{{category.name}}</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1>{{category.name}}</h1>
            <hr>
            {% for item in products %}
            <div class="col-md-3">
                <div class="card">
                    <a href="{% url 'productview' item.category item.name %}">
                        <div class="card-body">
                            <div class="category-image">
                                <img class="w-100"  src="{{item.product_image.url}}" alt="Collection image">
                            </div>
                            <h5 class="text-center" >{{item.name}}</h5>
                        </div>
                        <span class="float-strat">{{item.original_price | stringformat:'d'}}</span>
                        <span class="float-end">{{item.selling_price | stringformat:'d'}}</span>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
