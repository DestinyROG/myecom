{% extends 'Store/base.html' %}
{% block content %}
<div id="collection" class="container-fluid p-0">
    <div class="py-3 bg-primary">
        <div class="container">
            <a class="text-white" href="{% url 'home' %}">Home /</a>
            <a class="text-white" href="{% url 'collections' %}">Our Collections</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h1>Our Collections.</h1>
            <hr>
            {% for collection in ourCollections %}
            <div class="col-md-3">
                <div class="card shadow">
                    <a href="{{collection.urlname}}">
                        <div class="card-body">
                            <div class="category-image">
                                <img class="w-100" src="{{collection.image.url}}" alt="Collection image">
                            </div>
                            <h5 class="text-center" >{{collection.name}}</h5>
                        </div>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
