{% load static %}
<div id="demo" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'Images\1.jpg' %}" alt="Los Angeles" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images\2.jpg' %}" alt="Chicago" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images\3.jpg' %}" alt="New York" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images\4.jpg' %}" alt="New York" class="d-block" style="width:100%"> 
      </div>
      <div class="carousel-item">
        <img src="{% static 'Images\5.jpg' %}" alt="New York" class="d-block" style="width:100%">  
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
